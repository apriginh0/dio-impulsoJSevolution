<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="align-self.css">
  <title>Fundamentos - Align self</title>
</head>
<body>
  <p>Row</p>
  <div class="flex-container align-cont">
    <div class="item auto">AAA</div>
    <div class="item auto">123</div>
    <div class="item auto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam qui porro, amet</div>
    <div class="item auto">ITEM 4</div>
  </div>
  <div class="flex-container">
    <div class="item center">AAA</div>
    <div class="item start">123</div>
    <div class="item stretch">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam qui porro, amet</div>
    <div class="item end">ITEM 4</div>
  </div>
  <p>Column</p>
  <div class="flex-container direction">
    <div class="item center">AAA</div>
    <div class="item start">123</div>
    <div class="item stretch">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam qui porro, amet</div>
    <div class="item end">ITEM 4</div>
  </div>
</body>
</html>
